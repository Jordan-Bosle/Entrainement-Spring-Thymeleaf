<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>

  <title>Gestion des personnes</title>
</head>
<body>
<div id="article-main-content">
  <h2 class>Ajouter une personne</h2>

  <form method="post" th:action="@{/personne/afficher-personne/addpersonne}" th:object="${formpersonne}" >
    <div class="mb-2">
      <label for="prenom" >Pr√©nom</label>
      <input type="text" th:field="*{prenom}" id="prenom" class="form-control"/>
    </div>

    <div class="mb-2">
      <label for="nom" >Nom</label>
      <input type="text" th:field="*{nom}" id="nom" class="form-control"/>
    </div>

    <div class="mb-2">
      <label for="age" >Age</label>
      <input type="text" th:field="*{age}" id="age" class="form-control"/>
    </div>

    <input type="submit" class="btn btn-primary" value="Ajouter">
  </form>

</div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
